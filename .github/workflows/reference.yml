name: Auto Generate and Replace Reference Files

on: [push]

jobs:
  generate_reference-and-commit:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: download appledoc
      run: |
        wget https://github.com/tomaz/appledoc/releases/download/2.2.1/appledoc-2.2.1.zip
    - name: unzip appledoc
      uses: montudor/action-zip@v1
      with:
        args: unzip -qq appledoc-2.2.1.zip -d appledoc-2.2.1
    - run: sudo chown -R runner appledoc-2.2.1 
    - run: |
        cp -rp appledoc-2.2.1/appledoc /usr/local/bin
        appledoc --version
        appledoc AppledocSetting.plist
        ls

